<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Kamen-škare-papir</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <link rel='stylesheet' type='text/css' media='screen' href='kamen-skare-papir.css'>
</head>

<body class="text-center overflow-hidden">

    <div class="navbar bg-gradient-to-l from-sky-200 to-sky-950 shadow-sm">
        <div class="navbar-start">
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="white">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h7" />
                    </svg>
                </div>
                <ul tabindex="0"
                    class="menu menu-sm dropdown-content bg-[rgba(0,0,0,0.2)] rounded-box z-1 mt-3 w-54 p-2 shadow text-white">
                    <li><a href="../docs/zonaZabave.html">Zona zabave</a></li>
                </ul>
            </div>
        </div>
        <div class="navbar-center">
            <a class="text-2xl text-white">Zona zabave</a>
        </div>
        <div class="navbar-end">
            <span id="imeKorisnika" class="text-sky-800 font-bold text-lg mr-2"></span>
            </button>
        </div>
    </div>
    <div class="sve w-full h-screen flex items-center justify-center">
        <video autoplay loop muted playsinline class="video">
            <source src="video.mp4" type="video/mp4">
        </video>
        <div class="igra relative m-8 w-fit h-fit shadow-lg">
            <div class="grid grid-cols-2 gap-2 my-8">
                <div class="flex flex-col items-end">
                    <img id="slika1" class="w-[150px] h-[150px] md:w-[240px] md:h-[240px] ">
                    <h1 id="bodovi1" class="item-center text-center text-md text-indigo-300 font-bold mt-2">0</h1>
                </div>
                <div class="flex flex-col items-start">
                    <img id="slika2" class="w-[150px] h-[150px] md:w-[240px] md:h-[240px] ">
                    <h1 id="bodovi2" class="text-center text-md text-indigo-200 font-bold mt-2">0</h1>
                </div>
            </div>

            <h1 class="text-center font-bold text-xl text-indigo-300 hidden">Odaberi opciju:
                <div id="odabir" class="w-[240px] h-[80px] mt-[10px] mx-auto grid grid-cols-3"></div>
            </h1>

            <button id="pocetak"
                class="p-4 bg-indigo-200 mx-auto m-8 rounded-lg text-lg text-indigo-400 font-bold">Započni
                igru!</button>

        </div>
    </div>
    <script src='kamen-skare-papir.js'></script>
</body>

</html>
